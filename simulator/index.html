<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Travel Smart Simulator</title>
</head>
<body>
    <h1>Passenger Booking</h1>
    <div id="origin_destination_selects">
        <label for="origin_select">From</label>
        <select id="origin_select">
            <option value="opp Buona Vista Station">opp Buona Vista Station</option>
            <option value="opp Anglo-Chinese Junior College">opp Anglo-Chinese Junior College</option>
            <option value="Ayer Rajah Ind Est">Ayer Rajah Ind Est</option>
            <option value="Kent Ridge Station">Kent Ridge Station</option>
        </select>
        <label for="destination_select">To</label>
        <select id="destination_select">
            <option value="opp Anglo-Chinese Junior College">opp Anglo-Chinese Junior College</option>
            <option value="Ayer Rajah Ind Est">Ayer Rajah Ind Est</option>
            <option value="Kent Ridge Station">Kent Ridge Station</option>
        </select>
    </div>
    <div id="bus_lines_select_span">
        <label for="bus_lines_select">Bus</label>
        <select id="bus_lines_select">
            <option value="74">74</option>
            <option value="91">91</option>
            <option value="92">92</option>
            <option value="95">95</option>
            <option value="191">191</option>
            <option value="196">196</option>
            <option value="198">198</option>
            <option value="200">200</option>
            <option value="14">14</option>
            <option value="33">33</option>
            <option value="166">166</option>
        </select>
        <button id="book_bus_btn">Book</button>
    </div>

    <h1>Bus Simulator</h1>
    <div id="bus_simulator_div">
        <label for="sim_bus_select">Bus</label>
        <select id="sim_bus_select">
            <option value="74">74</option>
            <option value="91">91</option>
            <option value="92">92</option>
            <option value="95">95</option>
            <option value="191">191</option>
            <option value="196">196</option>
            <option value="198">198</option>
            <option value="200">200</option>
            <option value="14">14</option>
            <option value="33">33</option>
            <option value="166">166</option>
        </select>
        <label>Arrive At</label>
        <select id="sim_arrived_stop_select">
            <option value="opp Buona Vista Station">opp Buona Vista Station</option>
            <option value="opp Anglo-Chinese Junior College">opp Anglo-Chinese Junior College</option>
            <option value="Ayer Rajah Ind Est">Ayer Rajah Ind Est</option>
            <option value="Kent Ridge Station">Kent Ridge Station</option>
        </select>
        <button id="bus_arrive_btn">Go</button>
    </div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="control.js"></script>
</body>
</html>
